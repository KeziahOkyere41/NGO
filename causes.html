<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules & Regulations Popup</title>
    <style>
        /* Modal Styles */
        .modal {
            display: block; /* Show on page load */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 50%;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: red;
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .close:hover {
            color: darkred;
        }
    </style>
</head>
<body>

    <!-- Modal Popup -->
    <div id="rulesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Rules & Regulations</h2>
            <p>Welcome! Please read the rules and regulations carefully before proceeding.</p>
            <ul>
                <li>Be respectful to others.</li>
                <li>Follow all community guidelines.</li>
                <li>No spamming or offensive content.</li>
                <li>Use the platform responsibly.</li>
            </ul>
            <button onclick="closeModal()">Agree & Continue</button>
        </div>
    </div>

    <script>
        // Close modal when button is clicked
        function closeModal() {
            document.getElementById("rulesModal").style.display = "none";
        }
    </script>

</body>
</html>
